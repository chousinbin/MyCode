<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
    <script type="text/javascript">
        window.onload = function () {
            let form1 = document.getElementById("form1");
            form1.onsubmit = function () {
                if (form1.username.value === "" || form1.password.value === "") {
                    return false;
                }
                return true;
            }
        }

        function f() {
            let usr = document.getElementById("input3");
            let pwd = document.getElementById("input4");
            if (usr.value == "" || pwd.value == "") {
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<form action="ok.html" id="form1">
    <label for="input1">username</label>
    <input type="text" id="input1" name="username">
    <br>
    <label for="input2">password</label>
    <input type="password" id="input2" name="password">
    <br>
    <button>提交</button>
</form>

<form action="ok.html" onsubmit="return f()">
    <label for="input3">username</label>
    <input type="text" id="input3" name="username2">
    <br>
    <label for="input4">password</label>
    <input type="password" id="input4" name="password2">
    <br>
    <button type="submit">提交</button>
</form>
</body>
</html>
