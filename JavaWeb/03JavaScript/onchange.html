<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容改编</title>
    <script type="text/javascript">
        function f1() {
            alert("静态绑定-选项改变");
        }

        window.onload = function () {
            document.getElementById("s1").onchange = function () {
                alert("动态绑定-选项改变")
            }
        }
    </script>
</head>
<body>
    <select id="s1">
        <option>18-22</option>
        <option>23-25</option>
    </select>

    <select onchange="f1()">
        <option>18-22</option>
        <option>23-25</option>
    </select>
</body>
</html>
