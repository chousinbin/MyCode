<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script type="text/javascript">
        // f1
        let cars1 = ["BMW", "Benz", "Audi"];
        console.log(cars1);
        console.log(cars1[0]);

        // f2
        let cars2 = [];  // 空数组
        cars2[0] = "BMW";
        cars2[1] = "Benz";
        cars2[2] = "Audi";
        console.log(cars2);
        console.log(cars2[1]);

        // f3
        let cars3 = new Array("BMW", "Benz", "Audi");
        console.log(cars3);
        console.log(cars3[2]);

        // f4
        let cars4 = new Array();
        console.log("type of cars4 " + typeof cars4);
        cars4[0] = "宝马";
        cars4[1] = "奔驰";
        cars4[2] = "奥迪";
        cars4[3] = "沃尔沃";
        console.log(cars4);
        for (let i = 0; i < cars4.length; i ++) {
          console.log(cars4[i]);
        }
    </script>
</head>
<body>

</body>
</html>
