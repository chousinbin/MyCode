<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script type="text/javascript">
        function hi() {
            alert("hello world");
        }
        // 主动调用
        hi();

        function f1() {
            console.log("函数 f1 被调用");
        }
        f1();

        function f2(n1) {
            console.log(n1);
        }
        f2("123");

        function f3(n1, n2) {
            return n1 + n2;
        }
        console.log(f3(1, 2));

        let f4 = function () {
            console.log("hello");
        }
        console.log(typeof f4);
        f4();
        let f5 = f4;
        f5();

    </script>
</head>
<body>
<!-- 绑定点击事件触发 hi() 函数 -->
<button onclick="hi()">点我一下</button>
</body>
</html>
