<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建元素</title>
    <script type="text/javascript">
        function addImg() {
            let img = document.createElement("img");
            img.src = "/JavaScript/imgs/1.png";
            document.body.appendChild(img);
        }
    </script>
</head>
<body>
<button onclick="addImg()">添加小猫</button>
</body>
</html>
