<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <script type="text/javascript">
        window.onload = function () {
            let form = document.getElementById("form1");
            form.onsubmit = function () {
                let username = form.username.value;
                let pwd1 = form.password.value;
                let pwd2 = form.password2.value;
                let email = form.email.value;
                if (username.length < 4 || username.length > 6) {
                    alert("用户名长度错误")
                    return false;
                }
                if (pwd1.length !== 6) {
                    alert("密码长度错误")
                    return false;
                }
                if (pwd1.length !== pwd2.length || pwd1 !== pwd2) {
                    alert("两次密码不一致")
                    return false;
                }
                const reg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                let res = reg.test(email);
                if (res) {
                    return true;
                } else {
                    alert("邮箱格式错误");
                    return false;
                }
            }
        }
    </script>
</head>
<body>
<form action="ok.html" id="form1">
    用户：<input type="text" name="username">长度4-6<br>
    密码：<input type="text" name="password">长度6<br>
    确认：<input type="text" name="password2">长度6<br>
    邮件：<input type="text" name="email">满足邮件格式<br>
    <button type="submit">注册</button>
</form>

</body>
</html>
