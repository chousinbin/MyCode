<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick</title>
    <script type="text/javascript">
        function f1() {
            alert("你好");
        }

        // 先等页面加载完毕，不然获取不到 button 的 id
        window.onload = function () {
            document.getElementById("bt1").onclick = function () {
                alert("欢迎");
            }
        }
    </script>
</head>
<body>
<button onclick="f1()">你好</button>
<button id="bt1">欢迎</button>
</body>
</html>
