<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换图片</title>
    <script type="text/javascript">
        function change() {
            let bt = document.getElementById("bt1");
            let imgs = document.getElementsByTagName("img");
            if (bt.innerText === "查看小猫数量，切换成小狗") {
                for (let i = 0; i < imgs.length; i++) {
                    imgs[i].src = "/JavaScript/imgs/" + (i + 4) + ".png";
                }
                bt.innerText = "查看小狗数量，切换成小猫";
            } else {
                for (let i = 0; i < imgs.length; i++) {
                    imgs[i].src = "/JavaScript/imgs/" + (i + 1) + ".png";
                }
                bt.innerText = "查看小猫数量，切换成小狗";
            }
        }
    </script>
</head>
<body>
<img src="/JavaScript/imgs/1.png" height="100">
<img src="/JavaScript/imgs/2.png" height="100">
<img src="/JavaScript/imgs/3.png" height="100">
<br>
<button type="button" id="bt1" onclick="change()">查看小猫数量，切换成小狗</button>
</body>
</html>
